# fly.toml app configuration file generated by Cascade
# Fly will infer many settings at first deploy but we keep essentials here.

app = "mummy-birthday" # change if already taken

[build]
  # Dockerfile lives at project root
  dockerfile = "Dockerfile"

[env]
  # Example environment variables. Add your own.
  FLASK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true  # save free hours when idle (quick wake-up, not minutes)
  auto_start_machines = true
  min_machines_running = 1   # keep always-on; set 0 to save credits but have short cold starts

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    path = "/count"
    timeout = "5s"